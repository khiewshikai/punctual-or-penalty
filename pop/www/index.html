<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="todo" ng-controller="TodoCtrl">
    <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content>
            <ion-header-bar class="bar bar-header navbar-color">
                <button class="button button-icon white" ng-click="">
                    <i class="icon ion-ios7-paper-outline"></i>
                </button>
                <h1 class="title white">PoP</h1>
                <!-- New Task button-->
                <button class="button button-icon white" ng-click="">
                    <i class="icon ion-ios7-person"></i>
                </button>
            </ion-header-bar>
            <ion-content>

                <div class="row">
                    <div class="col text-center">Add Event</div>
                    <div class="col text-center">Add Friend</div>
                </div>
                <!-- our list and list items -->
                <ion-list>
                    <ion-item ng-repeat="task in tasks">
                        {{task.title}}
                    </ion-item>
                </ion-list>
            </ion-content>


        </ion-side-menu-content>
    </ion-side-menus>    
</body>
</html>
